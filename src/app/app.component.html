<div class="container">
    <div class="p-grid">
        <div class="p-col-xs-12">
            <h2>Mon Blog</h2>
            <ul>
                <app-post-list-component *ngFor="let post of posts"
                [title] = "post.title"
                [content] = "post.content"
                [loveIts] = "post.loveIts"
                [created_at] = "post.created_at" ></app-post-list-component>
            </ul>
        </div>
    </div>
</div>
